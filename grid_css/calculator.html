<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title><link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="main">
                <h1 class="firsttext">456-56</h1>
                <h1 class="secondtext">42</h1>
            
            <div class="numbers">
                <div class="numb"><h1>7</h1></div>
                <div class="numb"><h1>8</h1></div>
                <div class="numb"><h1>9</h1></div>
                <div class="sign"><h1>÷</h1></div>
                <div class="symb"><h1>±</h1></div>
                <div class="numb"><h1>4</h1></div>
                <div class="numb"><h1>5</h1></div>
                <div class="numb"><h1>6</h1></div>
                <div class="sign"><h1>x</h1></div>
                <div class="symb"><h1>√</h1></div>
                <div class="numb"><h1>1</h1></div>
                <div class="numb"><h1>2</h1></div>
                <div class="numb"><h1>3</h1></div>
                <div class="sign"><h1>-</h1></div>
                <div class="sign"><h1>%</h1></div>
                <div class="numb"><h1>0</h1></div>
                <div class="numb"><h1>.</h1></div>
                <div class="c"><h1>c</h1></div>
                <div class="sign"><h1>+</h1></div>
                <div class="sign"><h1>=</h1></div>


            </div>
        </div>
    </div>
    
</body>
</html>
